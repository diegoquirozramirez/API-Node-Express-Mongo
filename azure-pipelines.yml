# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '459ff96b-fee4-4be7-b5c4-efc67a8214b6'
  imageRepository: 'apirestpichincha'
  containerRegistry: 'apirestpichincha.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    #- task: Docker@2
    #  inputs:
    #    containerRegistry: 'dockerRegistryServiceConnection'
    #    command: 'login'

    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure subscription 1 (459ff96b-fee4-4be7-b5c4-efc67a8214b6)'
        appType: 'webAppLinux'
        WebAppName: 'apirestservices'
        packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
        RuntimeStack: 'NODE|12-lts'
        ScriptType: 'Inline Script'
        InlineScript: 'docker login'